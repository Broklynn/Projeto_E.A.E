<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nova Senha</title>
  <link rel="stylesheet" href="/styles/styles_usuario.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Defina uma nova senha</h2>
      <form id="novaSenhaForm">
        <input type="password" class="input-box" placeholder="Nova senha" id="novaSenha" required>
        <button type="submit" class="login-button">Atualizar</button>
      </form>
      <p id="mensagem" style="color: green; font-weight: bold;"></p>
    </div>
  </div>
  <script src="/script/nova_senha.js"></script>
</body>
</html>
